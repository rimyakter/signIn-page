<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap-project-2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="vendors/css/bootstrap.min.css">
    <link rel="stylesheet" href="resources/css/style.css">
</head>
<body>
    <section class="signin bg-light">
        <div class="container">
            <div class="row py-5">
                <div class="signin-form position-relative shadow">
                    <div class="signin-form-inner">
                        <div class="signin-top">
                            <h1 class="h2 text-dark text-center">Sign In</h1>
                            <p class="text-center mb-3">Sign in to your account using email and password provided during registration.</p>
                            <form action="#" method="post">
                                <div class="input-group mb-3">
                                    <i class="bi bi-envelope position-absolute top-50 start-0 translate-middle-y ms-3"></i>
                                    <input class="form-control ps-5" type="email" placeholder="Email" required>
                                </div>
                                <div class="input-group mb-3">
                                    <i class="bi bi-lock position-absolute top-50 start-0 translate-middle-y ms-3"></i>
                                    <input class="form-control ps-5" type="password" placeholder="Password" required>
                                </div>
                                <div class="d-flex justify-content-between mb-3">
                                    <span>
                                        <input class="form-check-input me-2" type="checkbox" id="check-item">
                                        <label for="check-item">Keep me signed in</label>
                                    </span>
                                    <a class="link-secondary"href="#">Forgot password?</a>
                                </div>
                                <button class="btn btn-primary w-100 mb-3 btn-lg" type="submit">Sign In</button>
                                <p class="border-bottom pb-3 text-center">Don't have an account? <a href="#">Sign Up</a></p>
                            </form>
                        </div>
                        <div class="signin-bottom text-center">
                            <p class="mb-4">Or sign in with</p>
                                <a href="#"><i class="bi bi-facebook social-icon"></i></a>
                                <a href="#"><i class="bi bi-twitter social-icon"></i></a>
                                <a href="#"><i class="bi bi-linkedin social-icon"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    

    <script src="vendors/js/bootstrap.bundle.min.js"></script>
    <script src="resources/js/script.js"></script>
</body>
</html>
